<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="temp-container">
        <div class="header">
            <span class="heading">Temperature Convertor</span>
            <span class="icon"><i class="fas fa-temperature-high"></i></span>
        </div>
        <div class="text_symbol">
            <span>&#8451 &#8457</span>
            <span class="temp_icon"><i class="fas fa-cloud-sun-rain"></i></span>
        </div>
        <div class="input_temperature">
            <div class="celsius">
                <span class="text_celcius">Celcius &#8451</span>
                <input type="number" value="0" id="celsius">
            </div>
            <div class="fahrenheit">
                <span class="text_fahrenheit">Fahrenheit &#8457</span>
                <input type="number" value="32" id="fahrenheit">
            </div>

        </div>
    </div>




    <script src="https://kit.fontawesome.com/38b9fccdb6.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
